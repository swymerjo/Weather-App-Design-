<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="weather-form">
        <input
          type="search"
          id="search-text-input"
          placeholder="Search for city..."
          autocomplete="off"
        />
        <button id="search-button">Search</button>
        <button id="current-location-button">Current</button>
      </form>
      <div class="row">
        <div class="col-5" id="temp-col">
          <div>
            <img src="" alt="cloudy" width="100" id="weather-icon" />
            <h1 id="temperature"></h1>
            <span class="weather-units">
              <a href="#" id="celsius">°C </a>
              |<a href="#" id="fahrenheit"> °F</a>
            </span>
          </div>
          <div class="current-stats">
            <h2 id="current-city">📍</h2>
            <h2 id="weather-description"></h2>
            <heading>Last updated: <span id="current-date"></span></heading>
            <h3 id="current-time"></h3>
          </div>
        </div>
        <div class="col-4" id="weather-specs">
          <ul>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"> </span> km/h</li>
          </ul>
        </div>
        <div class="col-3" id="season-icon">🍂</div>
      </div>
      <div class="weather-forecast" id="forecast"></div>

      <p class="footer">
        <a
          class="open-source-link"
          href="https://github.com/swymerjo/Weather-App-Design"
          target="_blank"
        >
          Open-source code</a
        >
        by
        <a
          class="my-name"
          href="https://www.linkedin.com/in/sammy-jo-wymer-6391b2205/"
          target="_blank"
          >Sammy Wymer</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
